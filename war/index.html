			function embedPlayer() {

			//Redirect for authorization for application loaded in an iFrame on Facebook.com 
			function redirect(id,perms,uri) {
				var params = window.location.toString().slice(window.location.toString().indexOf('?'));
				top.location = 'https://graph.facebook.com/oauth/authorize?client_id='+id+'&scope='+perms+'&redirect_uri='+uri+params;				 
			}
			embedPlayer();
		</script>
	
	
		<script type="text/javascript">
		
			function showInvite(){
				document.getElementById('invite').style.display = 'block';
				document.getElementById('invite').src = "invite.html";
			}
		
			function hideInvite(){
				document.getElementById('invite').style.display = 'none';
				document.getElementById('invite').src = "about:blank";
			}
		
		  	function thisMovie(movieName) {
		        if (navigator.appName.indexOf("Microsoft") != -1) {
		            return window[movieName];
		        } else {
		            return document[movieName];
		        }
		    }
		    
		    function isLocal() {
		        thisMovie("flashContent").responseIsLocal(window.location.hostname == 'localhost');
		    }
		
		</script>
